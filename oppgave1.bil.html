  <body>

    <br>
    <div id="utdata1"></div>

    <button id="lada" onclick="gass(this.id)">Gass Bil 1</button>
    <button id="lada" onclick="gass(this.id)">Brems Bil 1</button>

    <script>

    class Bil {
      constructor(registreringsnr, merke, arsmodell, hastighet) {
        this.registreringsnr = registreringsnr;
        this.merke = merke;
        this.arsmodell = arsmodell;
        this.hastighet = hastighet
      }


      }
      var lada = new Bil(111, "lada", 1990, 0)
      var volvo = new Bil(112, "volvo", 1991, 0)
      var ferrari = new Bil(113, "ferrari", 1992, 0)

function gass(clicked_id) {
  i=clicked_id
   alert(i)
  clicked_id.hastighet = 10
  print()
}

function print() {


      document.getElementById("utdata1").innerHTML =
        "Bilen " + lada.merke + " fra år " + lada.arsmodell + " kjører " + lada.hastighet
        document.getElementById("utdata2").innerHTML =
        "Bilen " + volvo.merke + " fra år " + volvo.arsmodell + " kjører " + volvo.hastighet
        document.getElementById("utdata3").innerHTML =

}

print()
